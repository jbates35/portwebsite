{% extends "layout.html" %}
{% block head %}
  <link rel="stylesheet"
        href="{{ url_for('about.static', filename='css/about.css') }}" />
{% endblock %}
{% block content %}
  <div id="content">
    <div id="section-container-div">
      {% for i, entry in entries %}
        <div class="section-div {% if i%2 %}left
        {% else %}
          right
        {% endif %}
        ">
        <div class="section-title-div">{{ entry.section_title }}</div>
        <div class="section-line-div">
          <div class="section-line"></div>
        </div>
        <div class="section-content-div">{{ entry.text | safe }}</div>
        <div class="section-image-div">
          {% if entry.type == "project" %}
            <div class="entry-frame-container">
              <iframe class="entry-frame"
                      src="https://www.youtube.com/embed/{{ entry.youtube_link }}"
                      allowfullscreen></iframe>
            </div>
          {% else %}
            <div class="entry-image-container">
              <img class="entry-image"
                   src="{{ url_for('about.static', filename='img/' + entry.image_source) }}"
                   class="section-image" />
            </div>
          {% endif %}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
