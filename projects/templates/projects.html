{% extends "layout.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('projects.static', filename='css/projects.css') }}">
{% endblock %}

{% block content %}
<div id="contentbody">		
  <div id="contentbg2">
    <div id="contentbg1">
      <div class="container-1" id="main-listing-cont-id">

        <!-- Start of Project template -->
        <div id="project-template-id">
          <div class="box-1">
            <div class="img-box-1">
              <div class="img-click" onclick="changeProject(%id%); popupProject();">
                <img class="displaypic" id="displayPic_id%id%" src="../uploads/project/%id%/displaypic.jpg">
                <div class="title-1">%title%<span class="titleyear">%date%<span></div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Project template -->

      </div>
    </div>
  </div>
</div>


<script type="module" src="{{ url_for('projects.static', filename='js/projects.js') }}"></script>


{% endblock %}
